name: github pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
     
      # 建立環境
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements.txt
        
      # github pages
      - name: Deploy
        uses: ad-m/github-push-action@master  # 不確定 # 
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BASE_BRANCH: main # the action should deploy from.
          BRANCH: gh-pages # the action should deploy to.
          FOLDER: ./python_repos.svg
          # BUILD_SCRIPT: pip install .[all] && touch ./python_repos.svg

